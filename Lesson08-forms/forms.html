<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Form</title>
</head>
<body>
    <form action="results.html" method="GET">
        <table>
            <!-- Basic Text -->
            <tr>
                <td><label for="username">Username</label></td>
                <td><input type="text" name="username" id="username"></td>
            </tr>

            <!-- Email With Validation -->
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" name="email" id="email"></td>
            </tr>

            <!-- Password -->
            <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" name="password" id="password"></td>
            </tr>

            <!-- Phone Number -->
            <tr>
                <td><label for="phone">Phone</label></td>
                <td><input type="tel" name="phone" id="phone"></td>
            </tr>

            <!-- Website -->
            <tr>
                <td><label for="website">Website</label></td>
                <td><input type="url" name="website" id="website"></td>
            </tr>

            <!-- Radio Buttons -->
            <tr>
                <td>Grade:</td>
                <td>
                    <label><input type="radio" name="grade" value="9"> 9</label>
                    <label><input type="radio" name="grade" value="10"> 10</label>
                </td>
            </tr>

            <!-- Checkboxes -->
            <tr>
                <td>Electives:</td>
                <td>
                    <label><input type="checkbox" name="elective[]" value="11"> 11</label>
                    <label><input type="checkbox" name="elective[]" value="12"> 12</label>
                </td>
            </tr>

            <!-- Date -->
            <tr>
                <td><label for="date">Date</label></td>
                <td><input type="date" name="date" id="date"></td>
            </tr>

            <!-- Dropdown -->
            <tr>
                <td><label for="sports">Favorite Sport</label></td>
                <td>
                    <select name="sports" id="sports">
                        <option value="" disabled selected>Select a sport</option>
                        <option value="soccer">Soccer</option>
                        <option value="baseball">Baseball</option>
                        <option value="basketball">Basketball</option>
                    </select>
                </td>
            </tr>
        </table>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
